<!DOCTYPE html>
<html>

<head>
    <title>Progress bar Demo</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <main class="wrapper">
        <div id="link" class="progress-link center">
            <a href="">Check your progress so far!</a>
        </div>
        <div id="popover-m" class="popover center">
            <div class="title">
                <p>Your Progress</p>
            </div>
            <div class="content">
                <div class="progress-content">
                    <div class="bar-container">
                        <span class="reached">Reached:</span>
                        <div class="bar">
                            <div id="progress" class="progress"></div>
                            <span id="indicatorArrow"class="indicator-arrow">^</span>
                            <div id="indicator" class="indicator">$Var-current</div>
                        </div>
                        <div id="target" class="target">
                            <p> Target $ Var-total </p>
                        </div>
                    </div>
                    <div id="info" class="info">
                        <i class="info-icon"></i> You need $ Var-needed more to reach your target.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/scripts/main.bundle.js"></script>
</body>

</html>
